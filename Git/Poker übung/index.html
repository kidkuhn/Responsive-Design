<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerhub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <img src="Bilder/30x/Element 1@8.png" alt="Pokerhub">
            </div>
            <div class="balance">Balance: 67.91 Â£</div>
            <div class="menu-toggle">&#9776;</div>
        </div>
        <div class="overlay">
            <span class="highlight">WSOP Tournament 2024</span>
            <h1>100k Pot</h1>

            <button class="register-button">Register</button>
        </div>
    </header>
    <div class="center-text">
        <h2>Let's Play</h2>
    </div>
    <main class="main-content">
        <section class="games-section">
            <div class="game-card">
                <img src="Bilder/Cash_Games.avif" alt="Cash Games">
                <div class="game-info">
                    <h3>Cash - Games</h3>
                    <ul class="bullet-list">
                        <li>Texas Holdem</li>
                        <li>Omaha</li>
                        <li>Speed Poker</li>
                    </ul>
                </div>
            </div>
            <div class="game-card">
                <img src="Bilder/Sit&Go's.jpg" alt="Sit & Go's">
                <div class="game-info">
                    <h3>Sit & Go's</h3>
                </div>
            </div>
            <div class="game-card">
                <img src="Bilder/Tournaments.jpg" alt="Tournaments">
                <div class="game-info">
                    <h3>Tournaments</h3>
                    <ul>
                        <li>Qualifications</li>
                        <li>Speed Tourneys</li>
                        <li>Grand Tourneys</li>
                    </ul>
                </div>
            </div>
            <div class="game-card">
                <img src="Bilder/twisters.jpg" alt="Twisters">
                <div class="game-info">
                    <h3>Twisters</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#" target="_blank">
                <img src="Bilder/icons8-instagram.svg" alt="Instagram">
            </a>
            <a href="#" target="_blank">
                <img src="Bilder/icons8-tiktok.svg" alt="Facebook">
            </a>
            <a href="#" target="_blank">
                <img src="Bilder/icons8-twitterx.svg" alt="TikTok">
            </a>
            <a href="#" target="_blank">
                <img src="Bilder/icons8-tinder.svg" alt="OnlyFans">
            </a>
        </div>
    </footer>
</body>
</html>
